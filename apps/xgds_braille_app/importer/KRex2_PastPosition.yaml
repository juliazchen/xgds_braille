# This file describes poses provided by KRex2 as part of the BRAILLE project
name: KRex2.PastPosition
class: geocamTrack.PastResourcePoseDepth
extension: txt
delimiter: " "
fields:
  timestamp:
    type: datetime
  longitude:
    type: float
    min: -180.0
    max: 180.0
  latitude:
    type: float
    min: -90.0
    max: 90.0
    units: degrees
  altitude:
    type: float
    units: meters
  yaw:
    type: float
    min: -math.pi
    max: math.pi
    units: radians
  pitch:
    type: float
    min: -math.pi
    max: math.pi
    units: radians
  roll:
    type: float
    min: -math.pi
    max: math.pi
    units: radians
  depth:
    type: float
    units: meters
    default: null